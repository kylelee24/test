name: Docker build and push
on:
  workflow_run:
    workflows: ["Run tests"]
    branches: [main]
    types: 
      - completed
jobs:
  on-success:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      APPLICATION: radar-api
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.SERVICE_PRINCIPAL }}
          password: ${{ secrets.SERVICE_PRINCIPAL_PASSWORD }}
      - run: |
          docker build . -t ${{ secrets.CONTAINER_REGISTRY }}/${APPLICATION}:${{ github.sha }}
          docker push ${{ secrets.CONTAINER_REGISTRY }}/${APPLICATION}:${{ github.sha }}
          docker tag ${{ secrets.CONTAINER_REGISTRY }}/${APPLICATION}:${{ github.sha }} ${{ secrets.CONTAINER_REGISTRY }}/${APPLICATION}:latest
          docker push ${{ secrets.CONTAINER_REGISTRY }}/${APPLICATION}:latest